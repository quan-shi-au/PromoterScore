<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form (ngSubmit)="login()">
                            <div class="card" data-background="color" data-color="blue">
                                <div class="card-header">
                                    <h3 class="card-title text-center">Login</h3>
                                </div>
                                <div class="card-content">
                                    <div class="form-group">
                                        <label>UserName</label>
                                        <input type="text" maxlength="250" placeholder="User Name" class="form-control input-no-border" name="username" [(ngModel)]="model.username" #username="ngModel" required autocorrect="off" autocapitalize="off">
                                    </div>
                                </div>
                                <div class="card-footer text-center">
                                    <alert></alert>
                                    <button type="submit" class="btn btn-fill btn-wd ">Login</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
